<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 32px;
    }
  </style>
  <body>
    <form class="form" autocomplete="off">
      <input class="t" type="text" placeholder="Login" />
      <input class="p" type="password" placeholder="Password" />
      <button class="b" type="submit">Register</button>
    </form>

    <script>
      const form = document.querySelector(".form");

      form.addEventListener("submit", handleSubmit);

      function handleSubmit(event) {
        event.preventDefault();
        const {
          elements: { login, password, button },
        } = event.currentTarget;
        console.log(
          "event.currentTarget.keys",
          Object.keys(event.currentTarget)
        );
        console.log(
          "event.currentTarget.values",
          Object.values(event.currentTarget)
        );
        console.log("currentTarget input.t= ", event.currentTarget.elements.);
        console.log("elements.login = ", login);
        console.log("elements.login = ", password);

        if (login.value === "" || password.value === "") {
          return console.log("Please fill in all the fields!");
        }

        console.log(`Login: ${login.value}, Password: ${password.value}`);
        event.currentTarget.reset();
      }
    </script>
  </body>
</html>
